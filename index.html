<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>nBlzeSim</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='locSimMods.css'>
    <script src='main.js' defer></script>
    <script src="comp.js"></script>
    <script src="compUI.js"></script>
    <script src="locSim.js"></script>
    <script src="vhdGen.js"></script>
    <script src="simUI.js"></script>
    <script src="locSimUI.js"></script>
    <script src="locSimMods.js"></script>
    <script src="serSimUI.js"></script>
</head>
<body>
    <div id="mainCont"></div>
    <input type="button" value="New compiler" id="newCompBtn">
    <input type="button" value="Load" id="loadBtn">
    <select name="Example" id="exampleSelect">
        <option value="default">Select an example</option>
        <option value="basics1.json">Basics 1</option>
        <option value="basics2.json">Basics 2</option>
        <option value="mods1.json">Mods 1</option>
        <option value="mods2.json">Mods 2</option>
        <option value="mods3.json">Mods 3</option>
        <option value="mods4.json">Mods 4</option>
    </select>
    <input type="button" value="New hardware connection" id="connToHard">

</html>
